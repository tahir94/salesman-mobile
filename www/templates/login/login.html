<ion-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Salesman App</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <form name="form" novalidate>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">User Name</span>
            <input type="text" ng-required="required" ng-model="saleman.userName">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-required="required" ng-model='saleman.password'>
          </label>
          <button class="button button-block button-stable" ng-click="doLogin(saleman)">Login</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
